---
ip: "192.168.10.13"
memory: 2048
cpus: 1
hostname: etapi-bitbucket
name: etapi-bitbucket
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: "/Library/WebServer/Documents/EtApi_bitbucket"
      to: "/home/vagrant/etapi-bitbucket"

sites:
    - map: homestead.app
      to: "/home/vagrant/etapi-bitbucket/public"

databases:
    - homestead

